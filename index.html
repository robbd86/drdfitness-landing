<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRD Fitness</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0b0b0b;
      color: white;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section-alt {
      background: #151515;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .container-narrow {
      max-width: 800px;
      margin: 0 auto;
    }
    .container-small {
      max-width: 520px;
      margin: 0 auto;
    }
    .hero .container-small {
      max-width: 720px;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }
    h2 {
      color: #ff7a18;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    h3 {
      color: #ff7a18;
      margin-bottom: 12px;
      font-size: 1.5rem;
    }
    p {
     
    .hero p {
      font-size: 1.25rem;
      opacity: 0.7;
      margin-bottom: 32px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    } opacity: 0.85;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #ff7a18;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 122, 24, 0.3);
    }
    .hero .btn {
      padding: 16px 32px;
      font-size: 1.1rems: 8px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      opacity: 0.9;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255, 122, 24, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-proof {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .stat {
      flex: 1;
      min-width: 200px;
    }
    .stat-number {
      font-size: 3rem;
      color: #ff7a18;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .stat-label {
      opacity: 0.7;
      font-size: 1rem;
    }
    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }
    .step {
      padding: 20px;
    }
    .step-number {
      font-size: 2rem;
      color: #ff7a18;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
      margin-top: 40px;
    }
    .feature-card {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
    }
    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }
    .screenshots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }
    .screenshot-placeholder {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 80px 20px;
      border: 2px dashed #333;
      opacity: 0.5;
    }
    .email-form {
      display: flex;
      gap: 12px;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .email-input {
      flex: 1;
      min-width: 250px;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
    }
    .about-content {
      text-align: left;
      margin-top: 32px;
    }
    .about-content p {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script type="module">
    // Configuration object - all content in one place
    const config = {
      brandName: "DRD Fitness",
      brandColor: "#ff7a18",
      appUrl: "https://app.drdfitness.co.uk",
      
      hero: {
        title: "The Training Log Built for Lifters Who Track Every Rep",
        tagline: "Your lifts, your progress, your dataâ€”tracked with precision and clarity.",
        ctaText: "Start Tracking Free",
        ctaUrl: "https://app.drdfitness.co.uk"
      },
      
      socialProof: {
        title: "Trusted by Athletes Worldwide",
        stats: [
          { number: "10K+", label: "Active Users" },
          { number: "500K+", label: "Workouts Tracked" },
          { number: "98%", label: "Satisfaction Rate" }
        ]
      },
      
      howItWorks: {
        title: "How It Works",
        subtitle: "Get started in three simple steps",
        steps: [
          { number: "1", title: "Create Your Profile", description: "Set your fitness goals and preferences in minutes" },
          { number: "2", title: "Track Your Workouts", description: "Log exercises, sets, and reps with our intuitive interface" },
          { number: "3", title: "Monitor Progress", description: "Watch your strength grow with detailed analytics and insights" }
        ]
      },
      
      features: {
        title: "Everything You Need",
        subtitle: "Powerful tools to maximize your training",
        items: [
          { icon: "ðŸ“Š", title: "Progress Tracking", description: "Visualize your strength gains and workout history" },
          { icon: "ðŸ’ª", title: "Exercise Library", description: "Hundreds of exercises with form guides and videos" },
          { icon: "ðŸ“±", title: "Mobile First", description: "Track workouts from anywhere, on any device" },
          { icon: "ðŸŽ¯", title: "Goal Setting", description: "Set and achieve meaningful fitness milestones" },
          { icon: "ðŸ“ˆ", title: "Analytics", description: "Deep insights into your training patterns" },
          { icon: "ðŸ””", title: "Smart Reminders", description: "Never miss a workout with intelligent notifications" }
        ]
      },
      
      screenshots: {
        title: "See It In Action",
        subtitle: "A preview of what's inside",
        images: [
          { alt: "Workout tracking interface" },
          { alt: "Progress charts" },
          { alt: "Exercise library" }
        ]
      },
      
      emailCapture: {
        title: "Stay Updated",
        subtitle: "Get the latest features and fitness tips",
        placeholder: "Enter your email",
        buttonText: "Subscribe",
        action: "#"
      },
      
      about: {
        title: "About Us",
        content: [
          "We're on a mission to make strength training accessible and effective for everyone.",
          "Born from a passion for fitness and technology, our platform helps athletes of all levels track their progress, stay consistent, and achieve their goals.",
          "Whether you're a beginner or a seasoned lifter, we provide the tools you need to train smarter."
        ]
      },
      
      finalCTA: {
        title: "Ready to Transform Your Training?",
        subtitle: "Join thousands of athletes already seeing results",
        ctaText: "Get Started Free",
        ctaUrl: "https://app.drdfitness.co.uk"
      }
    };

    // Component: Hero
    function Hero({ title, tagline, ctaText, ctaUrl }) {
      return `
        <section class="hero section">
          <div class="container-small">
            <h1>${title}</h1>
            <p>${tagline}</p>
            <a href="${ctaUrl}" class="btn">${ctaText}</a>
          </div>
        </section>
      `;
    }

    // Component: SocialProof
    function SocialProof({ title, stats }) {
      return `
        <section class="section section-alt">
          <div class="container">
            <h2>${title}</h2>
            <div class="social-proof">
              ${stats.map(stat => `
                <div class="stat">
                  <div class="stat-number">${stat.number}</div>
                  <div class="stat-label">${stat.label}</div>
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `;
    }

    // Component: HowItWorks
    function HowItWorks({ title, subtitle, steps }) {
      return `
        <section class="section">
          <div class="container">
            <h2>${title}</h2>
            <p>${subtitle}</p>
            <div class="steps">
              ${steps.map(step => `
                <div class="step">
                  <div class="step-number">${step.number}</div>
                  <h3>${step.title}</h3>
                  <p>${step.description}</p>
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `;
    }

    // Component: Features
    function Features({ title, subtitle, items }) {
      return `
        <section class="section section-alt">
          <div class="container">
            <h2>${title}</h2>
            <p>${subtitle}</p>
            <div class="features-grid">
              ${items.map(item => `
                <div class="feature-card">
                  <div class="feature-icon">${item.icon}</div>
                  <h3>${item.title}</h3>
                  <p>${item.description}</p>
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `;
    }

    // Component: Screenshots
    function Screenshots({ title, subtitle, images }) {
      return `
        <section class="section">
          <div class="container">
            <h2>${title}</h2>
            <p>${subtitle}</p>
            <div class="screenshots-grid">
              ${images.map(img => `
                <div class="screenshot-placeholder">
                  ${img.alt}
                </div>
              `).join('')}
            </div>
          </div>
        </section>
      `;
    }

    // Component: EmailCapture
    function EmailCapture({ title, subtitle, placeholder, buttonText, action }) {
      return `
        <section class="section section-alt">
          <div class="container-narrow">
            <h2>${title}</h2>
            <p>${subtitle}</p>
            <form class="email-form" action="${action}" method="POST">
              <input type="email" class="email-input" placeholder="${placeholder}" required />
              <button type="submit" class="btn">${buttonText}</button>
            </form>
          </div>
        </section>
      `;
    }

    // Component: About
    function About({ title, content }) {
      return `
        <section class="section">
          <div class="container-narrow">
            <h2>${title}</h2>
            <div class="about-content">
              ${content.map(paragraph => `<p>${paragraph}</p>`).join('')}
            </div>
          </div>
        </section>
      `;
    }

    // Component: FinalCTA
    function FinalCTA({ title, subtitle, ctaText, ctaUrl }) {
      return `
        <section class="section section-alt">
          <div class="container-small">
            <h2>${title}</h2>
            <p>${subtitle}</p>
            <a href="${ctaUrl}" class="btn">${ctaText}</a>
          </div>
        </section>
      `;
    }

    // Render the complete page
    function renderPage(config) {
      const app = document.getElementById('app');
      app.innerHTML = `
        ${Hero(config.hero)}
        ${SocialProof(config.socialProof)}
        ${HowItWorks(config.howItWorks)}
        ${Features(config.features)}
        ${Screenshots(config.screenshots)}
        ${EmailCapture(config.emailCapture)}
        ${About(config.about)}
        ${FinalCTA(config.finalCTA)}
      `;
    }

    // Initialize
    renderPage(config);
  </script>
</body>
</html>
