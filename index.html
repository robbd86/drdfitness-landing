<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRD Fitness</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0b0b0b;
      color: white;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section-alt {
      background: #151515;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .container-narrow {
      max-width: 800px;
      margin: 0 auto;
    }
    .container-small {
      max-width: 520px;
      margin: 0 auto;
    }
    .hero .container-small {
      max-width: 720px;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.02em;
    }
    h2 {
      color: #ff7a18;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    h3 {
      color: #ff7a18;
      margin-bottom: 12px;
      font-size: 1.5rem;
    }
    p {
      opacity: 0.85;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .hero p {
      font-size: 1.25rem;
      opacity: 0.7;
      margin-bottom: 32px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      display: inline-block;
      background: #ff7a18;
      color: black;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 122, 24, 0.3);
    }
    .hero .btn {
      padding: 16px 32px;
      font-size: 1.1rem;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255, 122, 24, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }
    .social-proof {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .stat {
      flex: 1;
      min-width: 200px;
    }
    .stat-number {
      font-size: 3rem;
      color: #ff7a18;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .stat-label {
      opacity: 0.7;
      font-size: 1rem;
    }
    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }
    .step {
      padding: 20px;
    }
    .step-number {
      font-size: 2rem;
      color: #ff7a18;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
      margin-top: 40px;
    }
    .feature-card {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
    }
    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }
    .screenshots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }
    .screenshot-item {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .screenshot-placeholder {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 80px 20px;
      border: 2px dashed #333;
      opacity: 0.5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }
    .screenshot-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 1px solid #333;
    }
    .screenshot-caption {
      font-size: 0.95rem;
      opacity: 0.7;
      text-align: center;
      line-height: 1.4;
    }
    .email-form {
      display: flex;
      gap: 12px;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .email-input {
      flex: 1;
      min-width: 250px;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
    }
    .email-input:focus {
      outline: none;
      border-color: #ff7a18;
    }
    .privacy-note {
      font-size: 0.85rem;
      opacity: 0.5;
      margin-top: 12px;
      text-align: center;
    }
    .about-content {
      text-align: left;
      margin-top: 32px;
    }
    .about-content p {
      margin-bottom: 16px;
    }
  </style>
</head>
